    <h1>Reviews List</h1>

    <div id="placeCards"></div>


<script>
    localStorage.removeItem('isLoggedIn'); 
    localStorage.removeItem('email');

    // Fetch places from localStorage
    const places = JSON.parse(localStorage.getItem('places')) || [];

    // Reference to the container for the cards
    const placeCards = document.getElementById('placeCards');

    // Generate the HTML for each place and append it to the container
    places.forEach((place) => {
        const cardHTML = `
            <div class="place-card">
                <div class="place-image">
                    <img src="placeholder.jpg" alt="place Image">
                </div>
                <div class="place-content">
                    <h2 class="place-name">${place.name}</h2>
                    <p class="place-description">${place.description}</p>
                    <div class="place-footer">
                        <span class="place-address">${place.address}</span>
                        <span class="place-distance">${place.distance} miles</span>
                        <span class="place-rating">â˜… ${place.rating}</span>
                    </div>
                </div>
            </div>
        `;
        placeCards.innerHTML += cardHTML;
    });


</script>
