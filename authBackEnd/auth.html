
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIU Email Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class = "sub">
            <div class = "logo">
                <img src="/Submission Form/Panther.png" width = "100vh" height="100vh">
            </div>
        <h2>Authorization</h2>
        
        <form action = "/Submission Form/Submission.html" id="loginForm">
            <label for="email">FIU Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your FIU email" required>
            <span id="error-message" class="error-message"></span>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
