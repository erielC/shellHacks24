<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It was a success!</title>
</head>
<body>
    <h1>IT IS IN</h1>
    <p><a href="index.html">RETURN</a></p>

    <div id="content"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            console.log('isLoggedIn:', isLoggedIn); // Debug log

            const contentDiv = document.getElementById('content');

            if (isLoggedIn === 'true') {
                // User is logged in, show the logged-in content
                const email = localStorage.getItem('email');
                console.log('email:', email);
                contentDiv.innerHTML = `<h1>Welcome to form!</h1><p>Logged in as: ${email}</p>`;
            } else {
                // User is not logged in, show a different message
                alert("Error: Not Auth");
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
